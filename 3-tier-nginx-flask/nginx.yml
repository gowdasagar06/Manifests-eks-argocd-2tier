apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: prod
  annotations:
    argocd.argoproj.io/sync-wave: "8"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: nginx-app
    type: front-end
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30012
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: prod
  annotations:
    argocd.argoproj.io/sync-wave: "7"
  labels:
    app: nginx-app
    type: front-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-app
      type: front-end
  template:
    metadata:
      labels:
        app: nginx-app
        type: front-end
    spec:
      containers:
        - name: nginx-cont
          image: gowdasagar/2tier-blue-green:nginx-proxy
          imagePullPolicy: Always
